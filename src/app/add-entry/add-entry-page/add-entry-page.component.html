
<form class="background-elem" [formGroup]="newEntryForm" autocomplete="off" (ngSubmit)="saveEntry(newEntryForm.value) ">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add Stats</mat-card-title>
    </mat-card-header> 
    
    <mat-card-content>
      <mat-form-field color="accent">
        <mat-label>English Name</mat-label>
        <input type="text" matInput formControlName="englishName">
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Japanese Name</mat-label>
        <input type="text" matInput formControlName="japaneseName">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color='primary' type="submit">Submit</button>
      <button mat-raised-button color="warn" type="reset" (click)="clearForm(newEntryForm.value)">Clear</button>
    </mat-card-actions>
  </mat-card>
</form>
