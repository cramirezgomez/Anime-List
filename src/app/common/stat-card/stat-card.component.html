<mat-card class="total-box" [ngClass]="{'total-box': isTotal}">
  <mat-card-header>
    <mat-card-title *ngIf="!isTotal"></mat-card-title>
  </mat-card-header> 
  
  <mat-card-content>
    <div class="stat-box">
      <label>English Name</label>
      <div id="char-stat">{{entry.englishName}}</div>
    </div>
    <div class="stat-box">
      <label>Japanese Name</label>
      <div >{{entry.japaneseName}}</div>
    </div>
    <div class="stat-box">
      <label>Date</label>
      <div>{{entry.date  | date}}</div>
    </div>
    <div class="stat-box" *ngIf="isTotal">
      <label>Entries</label>
      <div>{{count | number}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions >
    <ng-content>
    </ng-content>
  </mat-card-actions>
  
</mat-card>
