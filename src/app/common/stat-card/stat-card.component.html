<mat-card class="total-box" [ngClass]="{'total-box': isTotal}">
  <mat-card-header>
    <mat-card-title *ngIf="!isTotal">{{entry.date | date: 'longDate'}}</mat-card-title>
  </mat-card-header> 
  
  <mat-card-content>
    <div class="stat-box">
      <label>Chars</label>
      <div id="char-stat">{{entry.chars | number}}</div>
    </div>
    <div class="stat-box">
      <label>Lines</label>
      <div >{{entry.lines | number}}</div>
    </div>
    <div class="stat-box">
      <label>Time</label>
      <div>{{entry.mins | time}}</div>
    </div>
    <div class="stat-box">
      <label>Chars/Hour</label>
      <div>{{entry.chars / entry.mins * 60  | number:'1.0-0'}}</div>
    </div>
    <div class="stat-box" *ngIf="isTotal">
      <label>Entries</label>
      <div>{{count | number}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions >
    <ng-content>
    </ng-content>
  </mat-card-actions>
  
</mat-card>
